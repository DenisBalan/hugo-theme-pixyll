{{- if .Site.IsMultiLingual -}}
{{- range $lang := .Site.Languages -}}

<a href="/{{ $lang }}">{{ $lang }}</a>

{{- end -}}
{{- end -}}
{{ if isset .Site.Params "search_engine" }}
<form class="navbar-search" action="{{ .Site.BaseURL }}/search/index.html"
    onsubmit="return validateForm(this.elements['q'].value);">
    <input type="text" class="search-query" placeholder="{{ i18n "search" }}" name="q" id="tipue_search_input">
{{ end }}
</form>
<a href="{{ $.Site.Params.GithubLinkFork }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
